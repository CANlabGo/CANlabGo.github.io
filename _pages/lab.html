<style>
    *{
        padding: 0px;
        margin: 0px;
        list-style: none;
    }
    div{
        width: 1000px;
        height: 210px;
        margin: 200px auto;
        background-color: gray;
        overflow: hidden;
    }
   img{
       /* float: left; */
       width: 120px;
       height: 180px;
       margin: 5px 5px;
   }
   ul{
       width: 200%;
       height: 300px;
       
   }
  ul> li{
         width: 120px;
         height: 200px;
         float: left;
         margin: 10px 10px;
         animation: change 5s linear infinite;
   }
   @keyframes change {
       0%{
            transform: translateX(0px);
       }
       100%{
            transform: translateX(-2000px);
       }
   }
   ul:hover >li{
       animation-play-state:paused;
   }
</style>
