<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 300px;
            position: relative;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .swiper-button-next,
        .swiper-button-prev {
            color: #000; /* 设置箭头颜色 */
            position: absolute;
            top: 50%;
            width: calc((100% - 80%) / 2); /* 控制箭头的位置，确保在图片两端 */
            height: 50px;
            margin-top: -25px;
            z-index: 10;
            cursor: pointer;
        }
        .swiper-button-next {
            right: 0;
            left: auto;
        }
        .swiper-button-prev {
            left: 0;
            right: auto;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="/images/YJ.jpg" alt="Image 1"> </div>
            <div class="swiper-slide"> <img src="/images/YJ.jpg" alt="Image 2"> </div>
            <div class="swiper-slide"> <img src="/images/ISICN24.jpg" alt="Image 3"> </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 2500, // 自动滑动的时间间隔，单位为毫秒
                disableOnInteraction: false, // 用户操作后是否禁止自动滑动
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
