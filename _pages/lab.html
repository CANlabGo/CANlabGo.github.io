<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>滑动条示例</title>
<style>
  .slider-container {
    width: 100%;
    overflow: hidden;
    position: relative;
  }
  .slider {
    width: 100%;
    height: auto;
    display: flex;
    cursor: pointer;
  }
  .slider img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
  }
  .slider-thumb {
    width: 20px;
    height: 20px;
    background-color: #333;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
  }
</style>
</head>
<body>
 
<div class="slider-container">
  <div class="slider">
    <img src="/images/YJ.jpg" alt="Image Slider">
    <img src="/images/YJ.jpg" alt="Image Slider">
    <img src="/images/YJ.jpg" alt="Image Slider">
    <div class="slider-thumb"></div>
  </div>
</div>
 
<script>
  window.onload = function() {
    var sliderContainer = document.querySelector('.slider-container');
    var sliderThumb = document.querySelector('.slider-thumb');
    var sliderWidth = sliderContainer.offsetWidth;
    var thumbWidth = sliderThumb.offsetWidth;
 
    sliderContainer.addEventListener('mousedown', function(e) {
      var startX = e.clientX - sliderThumb.offsetLeft;
      function moveSlider(e) {
        var x = e.clientX - startX;
        if (x < 0) {
          x = 0;
        } else if (x > sliderWidth - thumbWidth) {
          x = sliderWidth - thumbWidth;
        }
        sliderThumb.style.left = x + 'px';
      }
 
      document.addEventListener('mousemove', moveSlider);
 
      sliderThumb.addEventListener('mouseup', function() {
        document.removeEventListener('mousemove', moveSlider);
      });
    });
  };
</script>
 
</body>
</html>
