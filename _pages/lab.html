<!DOCTYPE html>
<html>
<head>
<style>
  .carousel {
    overflow: hidden;
    width: 300px;
    height: 200px;
    position: relative;
  }
 
  .carousel img {
    width: 300px;
    height: 200px;
    display: none;
  }
 
  .carousel img.active {
    display: block;
  }
 
  @-webkit-keyframes slide {
    0% { opacity: 0; }
    7% { opacity: 0; }
    25% { opacity: 1; }
    32% { opacity: 1; }
    49% { opacity: 0; }
    100% { opacity: 0; }
  }
 
  @keyframes slide {
    0% { opacity: 0; }
    7% { opacity: 0; }
    25% { opacity: 1; }
    32% { opacity: 1; }
    49% { opacity: 0; }
    100% { opacity: 0; }
  }
 
  .fade {
    -webkit-animation-name: slide;
    -webkit-animation-duration: 12s;
    -webkit-animation-timing-function: steps(1), ease-in-out;
    animation-name: slide;
    animation-duration: 12s;
    animation-timing-function: steps(1), ease-in-out;
    animation-iteration-count: infinite;
  }
</style>
</head>
<body>
 
<div class="carousel">
  <img src="/images/YJ.jpg" class="active fade">
  <img src="/images/YJ2.jpg" class="fade">
  <img src="/images/YJ3.jpg" class="fade">
</div>
 
</body>
</html>
