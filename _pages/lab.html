<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            width: 800px;
            height: 640px;
            position: relative;
        }
        .container-img{
            position: absolute;
            top:0;
            left:0;
            opacity:0;
            transition:all 1.5s;
        }
        .container-img:nth-child(1){
            opacity:1;
        }
        .container-left{
            position:absolute;
            width:35px;
            height:70px;
            background-color:#00000050;
            color:#ccc;
            top:285px;
            text-align:center;
            line-height:70px;
            font-size:27px;
        }
        .container-left:hover{
            background-color:#00000050;
            color:#fff;
        }
        .container-right{
            position:absolute;
            width:35px;
            height:70px;
            background-color:#00000050;
            color:#ccc;
            top:285px;
            text-align:center;
            line-height:70px;
            font-size:27px;
            right:0
        }
        .container-right:hover{
            background-color:#00000050;
            color:#fff;
        }
        .container-index>ul{
            padding=0;
            margin:0;
            list-style:none;
        }
        .container-index li{
            width:14px;
            height:14px;
            border-radius:100%;
            background-color:#ccc;
            float:left;
            margin-right:10px;
        }
        .container-index{
            position:absolute;
            bottom:100px;
            right:100px;
        }
        .container-index li:hover{
            background-color:#fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-img"><img src="/images/YJ.jpg" width="800" height="640"></div>
        <div class="container-img"><img src="/images/YJ2.jpg" width="800" height="640"></div>
        <div class="container-img"><img src="/images/ISICN24.jpg" width="800" height="640"></div>      
        <div class="container-left">&lt;</div>
        <div class="container-right">&gt;</div>
        <div class="container-index">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
       $(function(){
           var index=0;
           setInterval(function(){
               if(index==$(".container-img").length-1){
                   index=0;
                   $(".container-img").css("opacity","0");
                   $(".container-img").eq(index).css("opacity","1");
               }else{
                   index++;
                   $(".container-img").css("opacity","0");
                   $(".container-img").eq(index).css("opacity","1");
               }
           },2000)
           $(document).ready(function(){
             $(".container-left").click(function(){
               alert(1);
            });  
           });
           $(document).ready(function(){
             $(".container-right").click(function(){
               alert(1);
            });  
           }); 
       })
    </script>
</body>
</html>
